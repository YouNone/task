<div>
  <button mat-raised-button color="primary" routerLink="/todoedit">todo form</button>
</div>
<div class="list">
  <div>
    <table 
      mat-table 
      [dataSource]="todos" 
      [trackBy]="myTrackById" 
      matSort
      (matSortChange)="sortChange($event)" 
      matSortActive="name" 
      matSortDirection="asc" 
      matSortDisableClear
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let item"> {{item.email}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
        <td mat-cell *matCellDef="let item"> {{item.description}}</td>
      </ng-container>

      <ng-container matColumnDef="executed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> executed </th>
        <td mat-cell *matCellDef="let item"> {{item.executed}}</td>
      </ng-container>

      <ng-container matColumnDef="important_task">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> important task </th>
        <td mat-cell *matCellDef="let item"> {{item.important_task}}</td>
      </ng-container>
      <ng-container matColumnDef="date_executed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> date executed </th>
        <td mat-cell *matCellDef="let item"> {{item.date_executed | date: 'short'}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let item" >
          <div>
            <button mat-raised-button color="warn" (click)="todoDelete($event, item.id)">
              delete
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editTodo(row)" class="point"></tr>
    </table>
  </div>
</div>
